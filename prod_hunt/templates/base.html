<script src="js/bootstrap.min.js"></script>

<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="{% static 'Leon.jpg' %}" width="30px">
  <a class="navbar-brand" href="{% url 'home' %}"> Product Hunt</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse " id="navbarNav">
    <ul class="navbar-nav ml-auto">
<!--      añadimos el ml-auto para tirar el texto a la derecha-->
    {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
        <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
        <form id="logout" method="post" action="{% url 'logout' %}" >
{% csrf_token %}
            <input type="hidden"/>
        </form>

    {% else %}
        <a class="nav-link" href="{% url 'login' %}">Login</a>
        <a class="nav-link" href="{% url 'signin' %}">Sign in</a>
    {% endif %}

    </ul>
  </div>
</nav>

    {% block content %}

    {% endblock %}
</div>
