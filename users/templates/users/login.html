{% extends 'base.html' %}

{% block content %}
{% if error%}
{{error}}
{% endif%}
<body class="text-center">
<h1>Login</h1>

<form class="" method="post" action="{% url 'login' %}">
      {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username">
    <br>
    <p>Password:</p>
    <input type="password" name="password">
    <br>

    <br>
    <input type="submit" value="Login">

</form>
</body>
{% endblock %}
